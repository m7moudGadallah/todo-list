<!DOCTYPE html>
<html lang="en">
<head>
    <title>Todo List</title>
    <link rel="icon" href="./logo.png" type="image/png">
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="./master.css">
</head>
<body>
    <header>
        <img src="./logo.png" alt="My Logo" width="30" height="30">
        <h1>To Do</h1>
    </header>
    <main>
        <div class="form">
            <div class="inp">
                <input type="text" placeholder="Enter Task" class="input"/>
                <input type="submit" class="add" value="Add Task"/>
            </div>
            <div class="input-error">
                <span id="task-input-error" class="error-message">Task is already exists!</span>
            </div>
        </div>
        <div class="tasks"></div>
    </main>
    <footer>
        <p>Â© 2023 Todo List Project</p>
    </footer>
    <script src="./main.js"></script>
</body>
</html>
